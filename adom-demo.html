<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<!--
`adom-demo`
is a wrapper for use demos in catalog

Example:

    <adom-demo show-menu option-selected="0" options-menu></adom-demo>
    

@demo demo/index.html 
-->

<dom-module id="adom-demo">
  <template>
    <style>
      :host {
        display: block;
        --paper-tabs-selection-bar-color: green;
      }
      paper-tabs {
        --paper-tabs: {
          color: #000;
          font-weight: normal;
          border-bottom: 1px solid #ededed;
        }
        --paper-tabs-selection-bar: {
          border-bottom: 1px solid var(--paper-tabs-selection-bar-color)
        }
      }
      paper-tab {
        --paper-tab-content-unselected: {
          color: #999;
          font-weight: lighter;
        }
      }
      [hidden] {
        display:none;
      }

    </style>
    <div id="select-demo" hidden$="{{!hideMenu}}">
      <paper-tabs noink selected="{{optionSelected}}">
        <template is="dom-repeat" items="{{optionsMenu}}">
          <paper-tab>{{item.optionName}}</paper-tab>
        </template>
      </paper-tabs>
    <div>
  </template>

  <script>
    Polymer({
      is: 'adom-demo',
      properties: {
        /**
         * If true, shows a menu in top of page.
         */
        showMenu: {
          type: Boolean,
          value: 'false',
        },
        /**
         * Array with options menu for show in the menu
         */
        optionsMenu: {
          type: Array
        },
        /**
         * If showMenu is true, this will check the selected option in the menu
         */
        optionSelected: {
          type: Number
        }
      },
      attached: function() {
        if(this.optionSelected > this.optionsMenu.length) {
          this.optionSelected = 0
        }
      }
    });
  </script>
</dom-module>
