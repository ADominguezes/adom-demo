<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="adom-demo-styles.html">

<!--
`adom-demo`
A component description

@demo demo/index.html 
-->

<dom-module id="adom-demo">
  <style include="adom-demo-styles adom-demo-shared-styles"></style>
  <template>
    <div id="select-demo" hidden$="[[hideMenu]]">
      <paper-tabs noink selected="{{optionSelected}}">
        <template is="dom-repeat" items="{{optionsMenu}}">
          <paper-tab>{{item.optionName}}</paper-tab>
        </template>
      </paper-tabs>
    </div>
    <template is="dom-if" if="[[!hideMenu]]">
      <iron-pages selected="{{optionSelected}}">
        <content></content>
      </iron-pages>
    </template>
    <template is="dom-if" if="[[hideMenu]]">
      <content></content>
    </template>

  </template>
  <script src="adom-demo.js"></script>
</dom-module>
