<dom-module id="adom-demo-styles"><template><style>
:host([hidden]) {
  display: none; }

:host {

  box-sizing: border-box;
  --paper-tabs-selection-bar-color: var(--adom-demo-paper-tabs-bar-color, green);
  @apply (--adom-demo); }

paper-tabs {
  --paper-tabs-color: #000;

</template>
